<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <style>
        /* =========================================
           1. CORE VARIABLES & THEME (MATCHING SIGNUP)
           ========================================= */
        :root {
            --bg-dark: #09090b;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);

            /* Indigo Accent (Same as Signup) */
            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);

            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; }

        /* =========================================
           2. GLOBAL LAYOUT
           ========================================= */
        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);

            /* Center Content */
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            /* Background Texture (Indigo/Violet) */
            background-image:
                radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 85% 85%, rgba(139, 92, 246, 0.08) 0%, transparent 45%);
            background-attachment: fixed;
            background-size: cover;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

        /* =========================================
           3. GLASS CARD
           ========================================= */
        .glass-card {
            width: 100%;
            max-width: 400px;
            padding: 48px 40px;

            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);

            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Top Highlight Line */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0; left: 20%; right: 20%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        /* =========================================
           4. TYPOGRAPHY
           ========================================= */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            font-weight: 300;
            font-size: 2rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* =========================================
           5. FORMS & INPUTS
           ========================================= */
        .input-group {
            position: relative;
            margin-bottom: 28px;
        }

        input {
            width: 100%;
            padding: 14px 40px 14px 0; /* Padding for Icon */
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-main);
            font-size: 1rem;
            font-family: var(--font-main);
            outline: none;
            transition: all 0.3s ease;
        }

        /* Floating Labels */
        label {
            position: absolute;
            top: 14px;
            left: 0;
            color: var(--text-muted);
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.75rem;
            color: var(--accent-primary);
        }

        input:focus {
            border-bottom-color: var(--accent-primary);
            box-shadow: 0 4px 10px -4px var(--accent-glow);
        }

        /* Password Toggle Icon */
        .toggle-btn {
            position: absolute;
            right: 0;
            top: 14px;
            cursor: pointer;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .toggle-btn:hover { color: var(--text-main); }
        .toggle-btn svg { width: 20px; height: 20px; }

        /* =========================================
           6. BUTTONS & ALERTS
           ========================================= */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
            /* Indigo Gradient (Matching Signup) */
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        button:active { transform: scale(0.98); }

        /* Footer Link */
        .footer-link {
            display: block;
            text-align: center;
            margin-top: 32px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.2s;
        }

        .footer-link:hover {
            color: var(--text-main);
            text-decoration: underline;
        }

        /* Flash Message */
        .flash-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* =========================================
           7. MOBILE RESPONSIVENESS
           ========================================= */
        @media (max-width: 480px) {
            body { align-items: flex-start; padding-top: 40px; }
            .glass-card {
                padding: 40px 24px;
                border: none;
                background: transparent;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="glass-card">

        <div class="header">
            <h2>Login</h2>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder=" " required autocomplete="off">
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <div class="toggle-btn" onclick="togglePassword(this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>

        <a href="/signup" class="footer-link">No account? Sign up</a>
    </div>

    <script>
        function togglePassword(iconEl) {
            const input = document.getElementById('password');
            const svg = iconEl.querySelector('svg');
            
            if (input.type === "password") {
                input.type = "text";
                // Eye Off Icon
                svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                iconEl.style.color = 'var(--text-main)';
            } else {
                input.type = "password";
                // Eye Icon
                svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                iconEl.style.color = 'var(--text-muted)';
            }
        }
    </script>

</body>
</html>
